<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tetris</title>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/fyodor" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="css/tetris.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
    <script src="./bundle.js"></script>
  </head>
  <body>
    <div class="game">
      <h1>Tetris</h1>
      <div class="game-container">
        <canvas id="canvas" class="board" width="400px" height="450px"></canvas>
        <div class="side-bar-container">
          <div class="next-piece-container">
            <canvas id="next-piece-canvas" width="100px" height="50px"></canvas>
          </div>
          <div class="score-container" id="score-container"></div>
          <div class="start-button-container button-container">
            <button id="start-button">Start</button>
          </div>
          <div class="pause-button-container button-container">
            <button id="pause-button">Pause</button>
          </div>
          <div class="control-container">
            <h2>Controls</h2>
            <div>
              <strong>MOVE:</strong>
              <i class="fa fa-caret-left" aria-hidden="true"></i>
              <i class="fa fa-caret-down" aria-hidden="true"></i>
              <i class="fa fa-caret-right" aria-hidden="true"></i>
            </div>
            <div>
              <strong>ROTATE:</strong>
              <i class="fa fa-caret-up" aria-hidden="true"></i>
            </div>
            <div>
              <strong>QUIT:</strong>
              <i>'q'</i>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <a href="http://www.madelineleclair.us">Personal Website</a>
        <a href="https://github.com/madeline1991">Git Hub</a>
        <a href="https://www.linkedin.com/in/madelineleclair">LinkedIn</a>
      </footer>
    </div>
  </body>
</html>
